<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 40px;
      padding: 2rem;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    #result-box {
      display: none;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #next-btn {
      display: none;
    }

    .list-group-item {
      font-size: 1rem;
      padding: 12px 16px;
      border: none;
      border-bottom: 1px solid #eee;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1rem;
      }
      .list-group-item {
        font-size: 0.95rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center mb-4">üì∑ QR Code Scanner</h3>
      <div class="d-flex justify-content-center mb-4">
        <div id="reader"></div>
      </div>
      <div id="result-box" class="mt-3"></div>
      <div class="d-flex justify-content-center">
        <button id="next-btn" class="btn btn-primary mt-3" onclick="restartScanner()">Next</button>
      </div>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    function displayResult(data) {
      let parsed = data;
      if (typeof data === "string") {
        try {
          parsed = JSON.parse(data);
        } catch (e) {
          parsed = { error: "Invalid JSON", raw: data };
        }
      }

      const resultBox = document.getElementById("result-box");
      resultBox.style.display = "block";

      if (parsed.error) {
        resultBox.innerHTML = `<strong class="text-danger">‚ùå Error:</strong><br><pre>${parsed.raw}</pre>`;
      } else {
        resultBox.innerHTML = `
          <strong class="text-success">‚úÖ Voter Details:</strong><br>
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item"><strong>Name:</strong> ${parsed.name}</li>
            <li class="list-group-item"><strong>Father's Name:</strong> ${parsed.father_name}</li>
            <li class="list-group-item"><strong>Gender:</strong> ${parsed.gender}</li>
            <li class="list-group-item"><strong>Voter ID:</strong> ${parsed.voter_id}</li>
            <li class="list-group-item"><strong>Aadhaar Number:</strong> ${parsed.aadhaar_number}</li>
            <li class="list-group-item"><strong>Address:</strong> ${parsed.address}</li>
          </ul>
        `;
      }
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function displayError(message) {
      const resultBox = document.getElementById("result-box");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <strong class="text-danger">‚ùå Error:</strong><br>
        <pre>${message}</pre>
      `;
      setTimeout(() => {
        restartScanner();
      }, 3000);
    }

    function sendQRData(qrData) {
      fetch('/qr-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qr: qrData })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || "Unknown error occurred");
        }
        console.log("‚úÖ Server response:", data);
        displayResult(data);
      })
      .catch(err => {
        console.error("‚ùå Backend error:", err);
        displayError(err.message || "Something went wrong");
      });
    }

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          console.log("üì¶ QR Code detected:", qrCodeMessage);
          html5QrCode.stop().then(() => {
            console.log("üì∑ Camera stopped after scan");
            document.getElementById("reader").style.display = "none";
            sendQRData(qrCodeMessage);
          });
        },
        errorMessage => {
          // Optional: handle scan errors
        }
      ).catch(err => {
        console.error("‚ùå Camera start failed:", err);
      });
    }

    function restartScanner() {
      document.getElementById("reader").style.display = "block";
      document.getElementById("result-box").style.display = "none";
      document.getElementById("next-btn").style.display = "none";
      startScanner();
    }

    // Start scanning on page load
    startScanner();
  </script>
</body>
</html>
